<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal macam tag table</title>
</head>
<body>
    <h4>Table Border</h4>
    <h4>a. with a normal border:</h4>
    <table border="1" cellpadding="3" cellspacing="4">
        <tr><td>First</td><td>row</td></tr>
        <tr><td colspan="4">kolom dengan colspan</td></tr>
        <tr><td rowspan="4">kolom dengan rowspan</td><td>row</td></tr>
        <tr><td>row</td></tr>
    </table>
</body>
</html>
